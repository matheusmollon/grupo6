<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Deletar Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Deletar conta de usuário</h3>
            <h5 style="color: red">* é obrigatório informar a senha para excluir a conta</h5>
            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <h:outputLabel for="unome" 
                                   value="Nome de usuário: " />
                    <h:inputText id="unome" 
                                 required="true" 
                                 value="#{usuarioBean.usuarioSession.UNome}" 
                                 readonly="#{facesContext.renderResponse}" />

                    <h:outputLabel for="usenha" 
                                   value="Senha: *" />
                    <h:inputSecret id="usenha" 
                                   required="true" 
                                   value="#{usuarioBean.usuario.USenha}" 
                                   requiredMessage="Informe uma senha."
                                   validatorMessage="Senha deve ter no máximo 30 caracteres."
                                   pt:autofocus="true">
                        <f:validateLength minimum="1" maximum="30" />
                    </h:inputSecret>
                </h:panelGrid>

                <h:panelGrid columns="2" style="float: right">
                    <h:commandButton action="#{usuarioBean.excluirUsuario()}" 
                                     value="Confirmar" />
                    <h:commandButton immediate="true" 
                                     action="#{navigationBean.redirectSistema()}" 
                                     value="Cancelar" />
                </h:panelGrid>
            </h:panelGrid>
            <h:messages errorStyle="color: red" 
                        infoStyle="color: green" />
        </h:form>
    </h:body>
</html>
