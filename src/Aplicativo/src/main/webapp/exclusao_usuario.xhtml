<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Deletar Usuário</title>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" /> 
        
        <p:panel header="Deletar conta de usuário">
            <h:form>
                <h:outputText value="* é obrigatório informar a senha para excluir a conta"
                              style="color: red" />
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="unome" 
                                       value="Nome de usuário: " />
                        <p:inputText id="unome"  
                                     value="#{usuarioBean.usuarioSession.UNome}" 
                                     readonly="#{facesContext.renderResponse}" />

                        <p:outputLabel for="usenha" 
                                       value="Senha: " />
                        <p:password id="usenha" 
                                       required="true" 
                                       value="#{usuarioBean.usuario.USenha}" 
                                       requiredMessage="Informe uma senha."
                                       validatorMessage="Senha deve ter no máximo 30 caracteres."
                                       pt:autofocus="true">
                            <f:validateLength minimum="1" maximum="30" />
                        </p:password>
                    </h:panelGrid>

                    <h:panelGrid columns="2" style="float: right">
                        <p:commandButton action="#{usuarioBean.excluirUsuario()}" 
                                         value="Confirmar" />
                        <p:commandButton immediate="true" 
                                         action="#{navigationBean.redirectSistema()}" 
                                         value="Cancelar" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
