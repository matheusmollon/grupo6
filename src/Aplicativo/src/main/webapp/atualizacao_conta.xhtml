<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Atualizar Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Atualizar dados de usuário</h3>
            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <h:outputLabel for="cId" 
                                   value="ID Conta: " />
                    <h:inputText id="cId" 
                                 required="true" 
                                 value="#{contaBean.contaSessionMenosGerente.CId}" 
                                 readonly="#{facesContext.renderResponse}" />

                    <h:outputLabel for="cNome" 
                                   value="Nome da conta: " />
                    <h:inputText id="cNome" 
                                 required="true" 
                                 value="#{contaBean.conta.CNome}" 
                                 requiredMessage="Informe o nome da conta."
                                 validatorMessage="Nome da conta deve ter no máximo 30 caracterer."
                                 pt:autofocus="true">
                        <f:validateLength minimum="1" maximum="30" />
                    </h:inputText>
                </h:panelGrid>

                <h:panelGrid columns="2" style="float: right">
                    <h:commandButton action="#{contaBean.atualizarConta()}" 
                                     value="Confirmar" />
                    <h:commandButton immediate="true" 
                                     action="#{navigationBean.redirectGerenciarConta()}" 
                                     value="Cancelar" />
                </h:panelGrid>
            </h:panelGrid>
            <h:messages errorStyle="color: red" 
                        infoStyle="color: green" />
        </h:form>
    </h:body>
</html>
