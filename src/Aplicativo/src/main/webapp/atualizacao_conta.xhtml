<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Atualizar Usuário</title>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" /> 
        
        <h:form>
            <p:panel header="Atualizar dados de usuário">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="cId" 
                                       value="ID Conta: " />
                        <p:inputText id="cId" 
                                     required="true" 
                                     value="#{contaBean.contaSession.CId}" 
                                     readonly="#{facesContext.renderResponse}" />

                        <p:outputLabel for="cNome" 
                                       value="Nome da conta: " />
                        <p:inputText id="cNome" 
                                     required="true" 
                                     value="#{contaBean.conta.CNome}" 
                                     requiredMessage="Informe o nome da conta."
                                     validatorMessage="Nome da conta deve ter no máximo 30 caracterer."
                                     pt:autofocus="true">
                            <f:validateLength minimum="1" maximum="30" />
                        </p:inputText>
                    </h:panelGrid>

                    <h:panelGrid columns="2" style="float: right">
                        <p:commandButton action="#{contaBean.atualizarNomeConta()}" 
                                         value="Confirmar" />
                        <p:commandButton immediate="true" 
                                         action="#{navigationBean.redirectGerenciarConta()}" 
                                         value="Cancelar" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
