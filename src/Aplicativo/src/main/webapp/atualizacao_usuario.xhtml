<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Atualizar Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Atualizar dados de usuário</h3>
            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <h:outputLabel for="unome" 
                                   value="Nome de usuário: " />
                    <h:inputText id="unome" 
                                 required="true" 
                                 value="#{usuarioBean.usuarioSession.UNome}" 
                                 readonly="#{facesContext.renderResponse}" />

                    <h:outputLabel for="ucelular" 
                                   value="Número de celular: " />
                    <h:inputText id="ucelular" 
                                 required="true" 
                                 value="#{usuarioBean.usuario.UCelular}" 
                                 requiredMessage="Informe um número de celular."
                                 validatorMessage="Número de celular inválido."
                                 pt:placeholder="Ex.: 01 234567890"
                                 pt:autofocus="true">
                        <f:validateRegex pattern="[0-9]{2} [0-9]{8,9}" />
                    </h:inputText>
                </h:panelGrid>

                <h:panelGrid columns="2" style="float: right">
                    <h:commandButton action="#{usuarioBean.atualizarUsuario()}" 
                                     value="Confirmar" />
                    <h:commandButton immediate="true" 
                                     action="#{navigationBean.redirectSistema()}" 
                                     value="Cancelar" />
                </h:panelGrid>
            </h:panelGrid>
            <h:messages errorStyle="color: red" 
                        infoStyle="color: green" />
        </h:form>
    </h:body>
</html>
